<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div data-loading-indicator class="loading-indicator">
    <div class="cssload-spinner">
      <div class="cssload-ball cssload-ball-1"></div>
      <div class="cssload-ball cssload-ball-2"></div>
      <div class="cssload-ball cssload-ball-3"></div>
      <div class="cssload-ball cssload-ball-4"></div>
    </div>
  </div>

  <div class="container">
    <div data-status-message class="status-message"></div>
    
    <div data-weather-container class="weather-container">
  
      <div data-dis-name class="dis-name"></div>

      <div data-dis-header class="dis-header">
        <span data-dis-weather class="dis-weather"></span>
        <span data-dis-temp class="dis-temp"></span> &deg;C
      </div>
      
      <table>
        <tbody>
          <tr>
            <td colspan="2" class="data-time-row"><span data-time></span></td>
          </tr>
          <tr>
            <td data-measuring-name-air-temperature></td>
            <td><span data-measuring-air-temperature></span> &deg;C</td>
          </tr>
          <tr>
            <td data-measuring-name-road-temperature></td>
            <td><span data-measuring-road-temperature></span> &deg;C</td>
          </tr>
          <tr>
            <td data-measuring-name-precipitation></td>
            <td><span data-measuring-precipitation></span></td>
          </tr>
          <tr>
            <td data-measuring-name-surface></td>
            <td><span data-measuring-surface></span></td>
          </tr>
          <tr>
            <td data-measuring-name-wind-speed></td>
            <td><span data-measuring-wind-speed></span></td>
          </tr>
          <tr data-warning-row class="warning-row">
            <td data-measuring-name-warning>Warning</td>
            <td><span data-measuring-warning></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="image-container">
      <a data-dis-img-link target="_blank">
        <img data-dis-img>
      </a>
    </div>
  
    <div class="site-link">
      <span><a target="_blank" href="http://i.centr.by/inforoads">i.centr.by/inforoads</a></span>
    </div>
  </div>
  

</body>

</html>
